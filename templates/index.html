<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>DataAnalysisGPT</title>
    <style>
        body {
            background-color: white;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            font-size: 16px;
            line-height: 1.5;
            color: #333;
        }
        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 0 15px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }
        .logo {
            font-size: 32px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .upload-form {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 30px;
            text-align: center;
        }
        .upload-form h2 {
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 24px;
        }
        .upload-form label {
            font-size: 16px;
            margin-bottom: 15px;
            text-align: center;
        }
        .upload-form input[type="file"] {
            font-size: 20px;
            margin-bottom: 15px;
        }
        .upload-form input[type="submit"] {
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .upload-form input[type="submit"]:hover {
            background-color: #0062cc;
        }
        .api-key-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 2px;
            margin-right: 0px;
            margin-bottom: 49px;
            margin-left: 0px;       
        }
        
        input[type="password"] {
            font-size: 20px;
            padding: 10px 15px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 4px;
            outline: none;
        }
        
        input[type="password"]:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        .analysis {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 30px;
            margin-top: 30px;
        }
        .analysis h2 {
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 24px;
        }
        .analysis pre {
            white-space: pre-wrap;
            font-size: 16px;
            margin-top: 0;
            margin-bottom: 0;
            margin: 0;
            padding: 0;
        }
        .code-box {
            background-color: #212121; /* set the background color to a dark gray */
            color: #fff; /* set the text color to white */
            padding: 10px; /* add some padding */
            margin-bottom: 20px; /* add some margin to separate this section from others */
            border-radius: 5px; /* add some border radius to round the corners */
        }
        .image-box {
            text-align: center;
            max-width: 100%;
            overflow: hidden;
            margin: 10px 0;
        }
        .hr {
            height: 1px;
            border: 0;
            background-color: #dddddd;
            margin: 40px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">Analysis GPT</div>
        </header>
        <main>
            <section class="upload-form">
                <h2>OpenAI API Key:</h2>
                <div class="api-key-container">
                    <input type="password" id="openai-api-key" name="openai-api-key" placeholder="Enter your API Key" />
                </div>
                <h2>Upload CSV File</h2>
                <form method="post" action="/upload" enctype="multipart/form-data">
                    <label for="file-input" style="text-align: center;"></label>
                    <input type="file" name="file" accept=".csv" id="file-input">
                    <br><br>
                    <input type="submit" value="Upload">
                </form>
            </section>
            <section class="analysis">
                <h2>Analysis Results</h2>
                <pre id="analysis">
                    {% if results %}
{{ results.description }}
                    {% endif %}
                </pre>
            </section>
        </main>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        const analysisIntroduction = document.getElementById("analysis").textContent.trim();
        if (analysisIntroduction !== "") {
            const resultsJson = {
                messages: [
                    {
                        role: '{{ results.messages[0].role|safe|tojson }}',
                        content: '{{ results.messages[0].content|safe|tojson }}'
                    },
                    {
                        role: '{{ results.messages[1].role|safe|tojson }}',
                        content: '{{ results.messages[1].content|safe|tojson }}'
                    }
                ],
                description: '{{ results.description|safe|tojson }}'
            
            };

            $(document).ready(function() {
                $.ajax({
                    url: '/additional_results',
                    type: 'POST',
                    contentType: 'application/json;charset=UTF-8',
                    data: JSON.stringify(resultsJson),
                    success: function(data) {
                        for (var i = 1; i <= 3; i++) {
                            var cell = data['cell' + i];
                            var comment = cell.comment;
                            var graphCode = cell.graph_code;
                            var graphUrl = cell.graph_url;
                            var cardHtml = '<div class="card">' +
                                                '<div class="card-body">' +
                                                    '<hr>' +
                                                    '<p> </p>' +
                                                    '<p class="card-text">' + comment + '</p>' +
                                                    '<div class="code-box">' +
                                                        '<pre><code>' + graphCode + '</code></pre>' +
                                                    '</div>' +
                                                    '<div class="image-box">' +
                                                        '<img src="' + graphUrl + '" alt="Graph ' + i + '" class="img-fluid mx-auto d-block" style="max-width: 100%;">' +
                                                    '</div>' +
                                                '</div>' +
                                            '</div>';
                            $('#analysis').append(cardHtml);
                        }
                    },
                    error: function(xhr, status, error) {
                        console.log(xhr.responseText);
                    }
                });
            });
        }
    </script>
</body>
</html>
