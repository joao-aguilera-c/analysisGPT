<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>DataAnalysisGPT</title>
    <style>
        body {
            background-color: white;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            font-size: 16px;
            line-height: 1.5;
            color: #333;
        }
        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 0 15px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }
        .logo {
            font-size: 32px;
            font-weight: bold;
            letter-spacing: 1px;
        }
        .upload-form {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 30px;
            text-align: center;
        }
        .inside-upload-form {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding-top: 30px;
            padding-right: 55px;
            padding-bottom: 30px;
            padding-left: 55px;
            text-align: center;
        }        
        .upload-form h2 {
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 24px;
        }
        .upload-form label {
            font-size: 16px;
            margin-bottom: 15px;
            text-align: center;
        }
        .upload-form input[type="file"] {
            font-size: 20px;
            margin-bottom: 15px;
        }
        .upload-form input[type="submit"] {
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .upload-form input[type="submit"]:hover {
            background-color: #0062cc;
        }
        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }
        
        .file-input-wrapper input[type=file] {
            font-size: 100px;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
        }
        
        .file-input-wrapper span {
            display: inline-block;
            width: 200px;
            padding: 8px;
            border-radius: 5px;
            background-color: #f1f1f1;
            color: #333;
            cursor: pointer;
            text-align: center;
        }
        
        .file-input-wrapper:hover span {
            background-color: #ddd;
        }
        
        .file-input-wrapper input[type=file]:focus + span {
            outline: 1px dotted #000;
            outline: -webkit-focus-ring-color auto 5px;
        }
        .api-key-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 2px;
            margin-right: 0px;
            margin-bottom: 49px;
            margin-left: 0px;       
        }
        
        input[type="password"] {
            font-size: 20px;
            padding: 10px 15px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 4px;
            outline: none;
            text-align:center;
        }
        
        input[type="password"]:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        .analysis {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 30px;
            margin-top: 30px;
        }
        .analysis h2 {
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 24px;
        }
        .analysis pre {
            white-space: pre-wrap;
            font-size: 16px;
            margin-top: 0;
            margin-bottom: 0;
            margin: 0;
            padding: 0;
        }
        .code-box {
            background-color: #212121; /* set the background color to a dark gray */
            color: #fff; /* set the text color to white */
            padding: 10px; /* add some padding */
            margin-bottom: 20px; /* add some margin to separate this section from others */
            border-radius: 5px; /* add some border radius to round the corners */
        }
        .image-box {
            text-align: center;
            max-width: 100%;
            overflow: hidden;
            margin: 10px 0;
        }
        .hr {
            height: 1px;
            border: 0;
            background-color: #dddddd;
            margin: 40px 0;
        }
        .loader {
            width: 60px;
            /* center it */
            margin: auto;
        }

        .loader-wheel {
            animation: spin 1s infinite linear;
            border: 2px solid rgba(230, 230, 230, 0.5);
            border-left: 4px solid #000000;
            border-radius: 50%;
            height: 50px;
            margin-bottom: 10px;
            width: 50px;
        }

        .loader-text {
            color: #000000;
            font-family: arial, sans-serif;
        }

        .loader-text:after {
            content: 'Loading';
            animation: load 2s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes load {
            0% {
                content: 'Loading';
            }
            33% {
                content: 'Loading.';
            }
            67% {
                content: 'Loading..';
            }
            100% {
                content: 'Loading...';
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">AnalysisGPT</div>
        </header>
        <main>
            <section class="upload-form">
                <form method="post" action="javascript:void(0)" enctype="multipart/form-data" id="upload-form">
                    <div class="api-key-container">
                        <input type="password" id="openai-api-key" name="openai-api-key" placeholder="Enter your API Key" />
                    </div>
                    <h2>Upload CSV File</h2>
                    <div class="inside-upload-form" enctype="multipart/form-data">
                        <label for="file-input">Choose a file:</label>
                        <div class="file-input-wrapper">
                            <input type="file" name="file" accept=".csv" id="file-input" onchange="document.getElementById('file-name').innerHTML = this.value.split('\\').pop()">
                            <span id="file-name">No file selected</span>
                        </div>
                        <br>
                        <input type="submit" value="Upload" onclick="handleUploadClick(event)">
                    </div>
                </form>
            </section>
            <section class="analysis">
                <h2>Report</h2>
                <pre id="analysis"></pre>
                <div class="loader" style="display: none;">
                    <div class="loader-wheel"></div>
                    <div class="loader-text"></div>
                </div>
            </section>
        </main>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelector('.upload-form form').addEventListener('submit', function(event) {
                event.preventDefault();
            });
        });

        function handleUploadClick(event) {
            event.preventDefault();
            const apiKey = document.getElementById('openai-api-key').value;
            document.cookie = `openai-api-key=${apiKey}`;
            uploadFile();
        }
        
        function showLoading() {
            // Show the loading element
            document.querySelector('.loader').style.display = 'block';
        }

        function hideLoading() {
            // Hide the loading element
            document.querySelector('.loader').style.display = 'none';
        }

        // Check if the cookie exists
        if (document.cookie.indexOf('openai-api-key=') !== -1) {
            // If the cookie exists, retrieve its value
            const cookieValue = document.cookie.split('openai-api-key=')[1].split(';')[0];
            // Fill the password input with the cookie value
            document.getElementById('openai-api-key').value = cookieValue;
        }

        function uploadFile() {
            const formData = new FormData(document.getElementById('upload-form'));
            $.ajax({
                url: '/upload',
                type: 'POST',
                data: formData,
                processData: false,
                contentType: false,
                beforeSend: showLoading,
                success: function(data) {
                    console.log(data)
                    const resultsJson = {
                        messages: [
                            {
                                role: data.messages[0].role,
                                content: data.messages[0].content
                            },
                            {
                                role: data.messages[1].role,
                                content: data.messages[1].content
                            }
                        ],
                        description: data.description
                    };
                    document.getElementById('analysis').innerHTML = data.description;
                    hideLoading();
                    document.getElementById('analysis').scrollIntoView(true);
                    getAdditionalResults(resultsJson);
                },
                error: function(xhr, status, error) {
                    console.log(xhr.responseText);
                }
            });
        }

        function getAdditionalResults(resultsJson) {
            $.ajax({
                url: '/additional_results',
                type: 'POST',
                contentType: 'application/json;charset=UTF-8',
                data: JSON.stringify(resultsJson),
                beforeSend: showLoading,
                success: function(data) {
                    console.log(data)

                    for (var i = 1; i <= 3; i++) {
                        var cell = data['cell' + i];
                        var comment = cell.comment;
                        var graphCode = cell.graph_code;
                        var graphUrl = cell.graph_url;
                        var cardHtml = '<div class="card">' +
                                            '<div class="card-body">' +
                                                '<hr>' +
                                                '<p> </p>' +
                                                '<p class="card-text">' + comment + '</p>' +
                                                '<div class="code-box">' +
                                                    '<pre><code>' + graphCode + '</code></pre>' +
                                                '</div>' +
                                                '<div class="image-box">' +
                                                    '<img src="' + graphUrl + '" alt="Graph ' + i + '" class="img-fluid mx-auto d-block" style="max-width: 100%;">' +
                                                '</div>' +
                                            '</div>' +
                                        '</div>';
                        $('#analysis').append(cardHtml);
                        
                    };
                    hideLoading();
                    getConclusion(resultsJson, data);
                },
                error: function(xhr, status, error) {
                    console.log(xhr.responseText);
                }
            });
        }

        function getConclusion(analysisIntroduction, analysis) {
            console.log("conclusionReady is true");
            analysisIntroduction['analysis'] = analysis;

            console.log(analysisIntroduction)
            $.ajax({
                url: '/conclusion',
                type: 'POST',
                contentType: 'application/json;charset=UTF-8',
                data: JSON.stringify(analysisIntroduction),
                beforeSend: showLoading,
                success: function(data) {
                    console.log(data);
                    var conclusion = data.conclusion;
                    var cardHtml = '<div class="card">' +
                                        '<div class="card-body">' +
                                            '<hr>' +
                                            '<p> </p>' +
                                            '<p class="card-text" id="conclusion">' + conclusion + '</p>' +
                                        '</div>' +
                                    '</div>';
                    $('#analysis').append(cardHtml);
                    hideLoading();
                },
                error: function(xhr, status, error) {
                    console.log(xhr.responseText);
                }
            });
        }
    </script>
</body>
</html>
